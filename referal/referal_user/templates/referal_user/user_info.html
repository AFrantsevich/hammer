<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h4>user_phone: {{ user }}</h4>
<h4>Referral users:</h4>
{% for ref in  user.my_referral_users.all%}
<li>user_phone: {{ ref }}</li>
{% endfor %}
</body>
<br>
<form method="POST" enctype="multipart/form-data" action="{% url 'referal_user:logout' %}">
     {% csrf_token %}
     <button class="btn btn-primary mt-3" name="save_button">Logout!</button>
 </form>
</html>
